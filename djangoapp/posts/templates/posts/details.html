{% extends 'posts/layout.html' %}

{% block content %}

    <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content ">
              <span class="card-title">{{ post.title }}</span>
              <p>{{ post.body }}</p>
            </div>
            
            <div class="card-action">
                    <p>{{ post.created_at }}</p>
              
            </div>
            <a href="/posts" class="btn">Back</a>
          </div>
        </div>
      </div>
    

{% endblock %}
