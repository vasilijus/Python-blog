{% extends 'posts/layout.html' %}

{% block content %}
    
    <h2 class="center-align red lighten-3">{{ title }}</h2>

    <h3 class="center-align red lighten-3">Posts</h2>
        <ul class="collection">
            {% for post in posts %}
                <li class="collection-item"><a href="/posts/details/{{post.id}}">{{ post.title }}<li>
            {% endfor %}
        </ul>

{% endblock %}
